- name: disable nodejs
  ansible.builtin.command: "dnf module disable nodejs -y"

- name: enable nodejs-20
  ansible.builtin.command: "dnf module enable nodejs:20 -y"

- name: install nodejs
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
  - nodejs
  - mysql

- name: create user
  ansible.builtin.user:
    name: expense

- name: include from common role
  include_role:
    name: common
    tasks_from: main

